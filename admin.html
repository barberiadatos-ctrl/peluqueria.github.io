<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Peluquero</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-top: 30px;
      font-size: 2em;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d4af37;
      transform: scale(1.05);
    }

    .tabla-container {
      width: 90%;
      margin: auto;
      overflow-x: auto;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 0.95em;
      min-width: 600px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    thead {
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    tfoot {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 10px;
    }

    /* üì± Responsive ajustes */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6em;
      }

      button {
        width: 80%;
        font-size: 0.9em;
        padding: 8px 15px;
      }

      .tabla-container {
        width: 95%;
      }

      table {
        min-width: 500px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      table {
        font-size: 0.85em;
        min-width: 400px;
      }

      th, td {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Panel del Peluquero</h1>

  <button onclick="cargarCitas()">üîÑ Actualizar citas</button>

  <div class="tabla-container">
    <table id="tablaCitas">
      <thead>
        <tr>
          <th>CLIENTE</th>
          <th>TEL√âFONO</th>
          <th>SERVICIO</th>
          <th>FECHA</th>
          <th>HORA</th>
          <th>PRECIO</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>üíà Estilo Dorado Barber ‚Äî Panel de administraci√≥n</p>
  </footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://vukawliizqcjhptpyxdi.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1a2F3bGlpenFjamhwdHB5eGRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTEwMzksImV4cCI6MjA3Njg4NzAzOX0.XhH_NEwxiEaYqS4vZiWm4DjSXQ1bLZkMtdB0g8ewNtM";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cargarCitas() {
      const tablaBody = document.querySelector("#tablaCitas tbody");
      tablaBody.innerHTML = "<tr><td colspan='6'>Cargando...</td></tr>";

      const { data: citas, error } = await supabase
        .from("citas")
        .select("*")
        .order("fecha", { ascending: true })
        .order("hora", { ascending: true });

      if (error) {
        tablaBody.innerHTML =
          "<tr><td colspan='6'>‚ùå Error al cargar las citas.</td></tr>";
        console.error(error);
        return;
      }

      tablaBody.innerHTML = "";

      citas.forEach((cita) => {
        const fila = `
          <tr>
            <td>${cita.nombre}</td>
            <td>${cita.telefono}</td>
            <td>${cita.servicio}</td>
            <td>${cita.fecha}</td>
            <td>${cita.hora}</td>
            <td>$${cita.precio}</td>
          </tr>`;
        tablaBody.innerHTML += fila;
      });
    }

    cargarCitas();
  </script>
</body>
</html>
