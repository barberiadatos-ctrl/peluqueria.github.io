<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Peluquero ðŸ’ˆ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      width: 100%;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(212, 175, 55, 0.3);
    }

    .contenedor {
      width: 95%;
      max-width: 900px;
      background-color: #111;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      overflow-x: auto; /* âœ… Permite desplazarse horizontalmente en mÃ³vil */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* âœ… Asegura estructura pero deja scroll si es mÃ¡s pequeÃ±a la pantalla */
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    tr:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }

    td {
      color: #fff;
    }

    .fecha {
      text-align: center;
      margin-bottom: 15px;
    }

    input[type="date"] {
      background-color: #000;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
        padding: 15px;
      }

      th, td {
        padding: 8px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>Panel de Citas ðŸ’ˆ</header>

  <div class="fecha">
    <label for="fecha">ðŸ“… Selecciona una fecha:</label>
    <input type="date" id="fecha" />
  </div>

  <div class="contenedor">
    <table id="tablaCitas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>TelÃ©fono</th>
          <th>Servicio</th>
          <th>Hora</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://vukawliizqcjhptpyxdi.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1a2F3bGlpenFjamhwdHB5eGRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTEwMzksImV4cCI6MjA3Njg4NzAzOX0.XhH_NEwxiEaYqS4vZiWm4DjSXQ1bLZkMtdB0g8ewNtM";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    const fechaInput = document.getElementById("fecha");
    const tablaBody = document.querySelector("#tablaCitas tbody");

    fechaInput.addEventListener("change", async () => {
      const fecha = fechaInput.value;
      if (!fecha) return;

      const { data: citas, error } = await supabase
        .from("citas")
        .select("*")
        .eq("fecha", fecha)
        .order("hora", { ascending: true });

      if (error) {
        console.error("Error al cargar citas:", error);
        alert("No se pudieron cargar las citas.");
        return;
      }

      tablaBody.innerHTML = "";
      if (!citas.length) {
        tablaBody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#d4af37;">No hay citas para esta fecha</td></tr>`;
        return;
      }

      citas.forEach((cita) => {
        const fila = `
          <tr>
            <td>${cita.nombre}</td>
            <td>${cita.telefono}</td>
            <td>${cita.servicio}</td>
            <td>${cita.hora}</td>
            <td>$${cita.precio}</td>
          </tr>
        `;
        tablaBody.innerHTML += fila;
      });
    });
  </script>
</body>
</html>
