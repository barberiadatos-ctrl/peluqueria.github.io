<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Peluquero üíà</title>

  <style>
    /* === ESTILOS BASE === */
    body {
      font-family: "Poppins", sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #d4af37; /* dorado */
      margin-top: 40px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      letter-spacing: 1px;
    }

    /* === BOT√ìN DE ACTUALIZAR === */
    .recargar {
      margin: 20px 0;
      padding: 10px 25px;
      font-size: 1rem;
      color: #000;
      background: linear-gradient(90deg, #d4af37, #f5d76e);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .recargar:hover {
      background: linear-gradient(90deg, #f5d76e, #d4af37);
      transform: scale(1.05);
    }

    /* === TABLA DE CITAS === */
    table {
      width: 90%;
      max-width: 1100px;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      margin-bottom: 40px;
    }

    thead {
      background: linear-gradient(90deg, #d4af37, #b88a1e);
    }

    th {
      color: #000;
      padding: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: bold;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tr:hover {
      background: rgba(212, 175, 55, 0.08);
      transition: 0.2s;
    }

    /* === PIE DE P√ÅGINA === */
    footer {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    /* === CELULAR === */
    @media (max-width: 700px) {
      table {
        font-size: 0.85rem;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <h1>üìã Panel del Peluquero</h1>

  <button class="recargar" id="btnRecargar">üîÑ Actualizar citas</button>

  <table id="tablaCitas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Tel√©fono</th>
        <th>Servicio</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody id="tbodyCitas">
      <tr><td colspan="6">Cargando citas...</td></tr>
    </tbody>
  </table>

  <footer>üíà Estilo Dorado Barber ‚Äî Panel de administraci√≥n</footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://vukawliizqcjhptpyxdi.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1a2F3bGlpenFjamhwdHB5eGRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTEwMzksImV4cCI6MjA3Njg4NzAzOX0.XhH_NEwxiEaYqS4vZiWm4DjSXQ1bLZkMtdB0g8ewNtM";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.getElementById("tbodyCitas");
    const btnRecargar = document.getElementById("btnRecargar");

    async function cargarCitas() {
      tbody.innerHTML = "<tr><td colspan='6'>Cargando...</td></tr>";

      const { data: citas, error } = await supabase
        .from("citas")
        .select("*")
        .order("fecha", { ascending: true })
        .order("hora", { ascending: true });

      if (error) {
        console.error("Error al cargar citas:", error);
        tbody.innerHTML = "<tr><td colspan='6'>‚ùå Error al cargar citas</td></tr>";
        return;
      }

      if (!citas.length) {
        tbody.innerHTML = "<tr><td colspan='6'>No hay citas agendadas</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      citas.forEach((cita) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cita.nombre}</td>
          <td>${cita.telefono}</td>
          <td>${cita.servicio}</td>
          <td>${cita.fecha}</td>
          <td>${cita.hora}</td>
          <td>$${cita.precio}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    cargarCitas();
    btnRecargar.addEventListener("click", cargarCitas);
  </script>
</body>
</html>
